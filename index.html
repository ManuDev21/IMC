<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg bmi-calculator">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Calculadora de IMC ü©∫</h1>
                <p class="text-center text-muted mb-4">Ingresa tus datos para calcular tu √çndice de Masa Corporal.</p>

                <form id="bmi-form">
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fa-solid fa-cake-candles"></i></span>
                        <div class="form-floating">
                            <input type="number" class="form-control" id="edad" placeholder="Edad" required>
                            <label for="edad">Edad (a√±os)</label>
                        </div>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fa-solid fa-ruler-vertical"></i></span>
                        <div class="form-floating">
                            <input type="number" class="form-control" id="estatura" placeholder="Estatura en cm" required>
                            <label for="estatura">Estatura (cm)</label>
                        </div>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fa-solid fa-weight-scale"></i></span>
                        <div class="form-floating">
                            <input type="number" class="form-control" id="peso" placeholder="Peso en kg" required>
                            <label for="peso">Peso (kg)</label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="button" id="calcularBtn" class="btn btn-primary btn-lg">
                            <i class="fa-solid fa-calculator me-2"></i>Calcular mi IMC
                        </button>
                    </div>
                </form>

                <div id="resultado" class="mt-5 text-center">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
